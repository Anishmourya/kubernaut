---
language: python
python:
  - "3.5"

env:
  global:
    - secure: ""

# Only build master branch and tags of form 0.1 or 1.0.2 (all PRs will be built):
branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?$/

# Run on Linux and OS X:
matrix:
  include:
    - os: linux
      dist: trusty
      cache:
        directories:
          - "$HOME/.cache/pip/wheels/"

before_install:
  - gem install package_cloud
  - python --version
  - python2 --version
  - python3 --version

install:
  - make virtualenv
  - pip install tox-travis

script:
  - export KUBERNAUT_VERSION=$(make version)

deploy:
  provider: script
  skip_cleanup: true
  script: ci/release.sh
  on:
    tags: true
    branch: master